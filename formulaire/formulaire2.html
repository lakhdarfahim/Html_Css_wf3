<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire2</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="formulaire2.css" />
    <head>
    <body>
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Informations</legend>

                <label for="nom">Nom</label>
                <br />
                <input type="text" id="nom" name="nom" placeholder="Nom" required /><br />

                <label for="prenom">Prénom</label>
                <br />
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" /><br />

                <label for="telephone">Téléphone</label>
                <br />
                <input type="tel" pattern="[0-9]{10}" id="telephone" name="telephone" maxlength="10" placeholder="Téléphone" /><br />

                <label for="ville">Ville</label>
                <br />
                <input type="text" id="ville" name="ville" list="france" placeholder="Ville" /><br />

                <label for="cp">Code Postal</label>
                <br />
                <input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffres requis entre 0 et 9" placeholder="Code Postal" /><br />

                <label for="adresse">Adresse</label>
                <br />
                <textarea id="adresse" name="adresse" rows="4" cols="21" placeholder="Adresse"></textarea><br />
            </fieldset>

            <fieldset>
                <legend>Date de Naissance</legend>
                <div>
                <label for="jour">Jour</label><br /><br />
                <label for="mois">Mois</label><br /><br />
                <label for="annee">Année</label>
                </div>
                <select id="jour" name="jour">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select><br /><br />

                <select id="mois" name="mois">
                    <option>Janvier</option>
                    <option value="2">Février</option>
                    <option>Mars</option>
                    <option>Avril</option>
                    <option>Mai</option>
                    <option>Juin</option>
                    <option>Juillet</option>
                    <option>Aout</option>
                    <option>Septembre</option>
                    <option>Octobre</option>
                    <option>Novembre</option>
                    <option>Decembre</option>
                </select><br /><br />

                <select id="annee" name="année">
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Civilité</legend>
                <div>
                    <label for="homme">Homme:</label><br /><br />
                    <label for="femme">Femme:</label>
                </div>
                <input type="radio" name="homme" id="homme" />
                <br /><br />
                <input type="radio" name="femme" id="femme" />
            </fieldset>

            <fieldset>
                <legend>Informations Facultatives</legend>
                <label for="description">Description</label><br />
                <textarea id="description" name="description" placeholder="description" rows="4" cols="21"></textarea><br />
            </fieldset>

            <input type="submit" name="inscription" value="Inscription" id="submit" />
        </form>
    </body>
</html>
<!--
method: comment faire circuler les données ? post, get.
action : url de destination
enctype: multipart-data/form: pour envoyer des fichiers
label = etiquette(indication)
for = nom relié au for
textarea = zone de saisie - rows: vertical, cols : horizontal
input = élément du formulaire
    id = nom relié au for
    type = text - case de saisie
    type = password - cas de saisie cryptée
    type = email - case de saisie au format email
    type = file - upload de fichiers
    type = checkbox - case à cocher
    type = radio - case à cocher unique
    type = hidden - champs caché
    list = permet de s'alimenter de suggestion avec une liste
    name = nom pour futur récupération en PHP
    required = premet de rendre le champs obligatoire
    disabled = désactive la saisie
    placeholder = indication présaisie
    maxlength = longueur maximum
    pattern = expression régulière avec liste de caractères autorisés - title permet de personnaliser le message d'erreur dans l'infobulle
    select = liste déroulante
    option = option
    datalist = contient la liste d'option en cas de suggestion demandé dans l'attribu list
-->
