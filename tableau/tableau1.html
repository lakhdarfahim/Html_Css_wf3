<!DOCTYPE html>
<html>
    <head>
        <title>tableau1</title>
        <link rel="stylesheet" href="tableau1.css" />
    </head>
    <body>
        <table><!-- Pour définir un tableau, on utilise toujours les balises <table> -->
            <tr><!-- cette balise définit une nouvelle ligne -->
                <th colspan="4">Statistiques</th> <!-- définit les entetes/colonne du tableau -->
            </tr>

            <tr>
                <th>Pays</th><!-- définit une nouvelle cellule en gras -->
                <td>France</td><!-- définit une nouvelle cellule -->
                <td>Italie</td>
                <td>Espagne</td>
            </tr>

            <tr><!-- Nouvelle ligne -->
                <th>Nombre d'habitants</th><!-- Nouvelle cellule en gras -->
                <td>65 000 000</td>
                <td>60 157 214</td>
                <td>46 661 950</td>
            </tr>

            <tr><!-- Nouvelle ligne -->
                <th>Capitale</th><!-- Nouvelle cellule en gras -->
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>
        </table>
    </body>
</html>
