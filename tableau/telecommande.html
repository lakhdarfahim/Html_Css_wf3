<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Telecommande</title>
    </head>
    <body>
        <table cellspacing="10" border="1" style="text-align: center;">

            <th width="300" height="50px" colspan="6">Telecommande</td>

            <tr height="30px" align="center">
                <td>A</td>
                <td colspan="4">=</td>
                <td>E</td>
            </tr>

            <tr height="30px" align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>

            <tr height="30px" align="center">
                <td>+</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>-</td>
            </tr>

            <tr>
                <td align="left" colspan="2" rowspan="2" height="10px"> << </td>
                <td align="right" colspan="2" rowspan="2" height="10px"> >> </td>
                <td height="30px">AV</td>
                <td height="30px">Enreg</td>
            </tr>

            <tr height="30px">
                <td>Play</td>
                <td>Stop</td>
            </tr>

            <tr>
                <td colspan="6" align="center" height="30px">Fin de telecommande</td>
            </tr>
        </table>
    </body>
</html>

<!--
cellespacing = marge exterieur des cellules du tableau
cellepadding = marge à l'intérieur d'une cellule
-->
